{% extends "main.html" %}

{% block title %}
My Pages
{% endblock %}

{% block content %}
  <h1>My Pages</h1>
  {% if pagenames != [] %}
    {% for pagename in pagenames %}
      <p><a href="/page_results?current_page={{ pagename }}/contents">{{ pagename[6:] }}</a></p>
    {% endfor %}
  {% else %}
    <p>No pages to view yet!</p>
  {% endif %}
  
{% endblock %}
